{% extends 'blog/base.html' %}

{% block content %}
<p>Название {{product.name}} </p>
<p> Цена{{product.price}}</p>
<p> Описание {{product.descriptions}}</p>
<p> Рейтинг {{product.raiting}}</p>
<p>Просмотры {{product.views}}</p>

{% for img in product.image_set.all %}
<img src="{{ img.Image.url }}" alt="" width="350" height="350" class="mr-3">
{% endfor %}
{% endblock %}
